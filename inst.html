<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Fortes Engenharia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="menu">
                <a class="menu-a" href="inst.html">PERFIL</a>
                <a class="menu-a" href="requisitacao.html">REQUISITAÇÃO</a>
                <a class="menu-a" href="status.html">STATUS</a>
            </div>
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-pic">
                <img src="profile-pic-placeholder.png" alt="Foto de Perfil">
            </div>
            <form class="profile-form">
                <div class="form-group">
                    <label for="institution">Nome da instituição:</label>
                    <input type="text" id="institution" name="institution">
                </div>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="surname">Sobrenome:</label>
                    <input type="text" id="surname" name="surname">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-group">
                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="contact">Contato:</label>
                    <input type="text" id="contact" name="contact">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj">
                </div>
                <div class="form-group">
                    <label for="state">Estado:</label>
                    <input type="text" id="state" name="state">
                </div>
                <div class="form-group">
                    <label for="neighborhood">Bairro:</label>
                    <input type="text" id="neighborhood" name="neighborhood">
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-red">SAIR</button>
                    <button type="button" class="btn btn-blue">VOLTAR</button>
                    <button type="button" class="btn btn-blue">EDITAR PERFIL</button>
                    <button type="submit" class="btn btn-green">SALVAR</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
